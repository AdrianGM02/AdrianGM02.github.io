<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores de atributos</title>
    <style>
        p[name]{
            background-color: red ;
        }
        p[name=p2]{
            background-color: aqua;
        }
        p[name~=p]{
            background-color: blue;
        }
        p[name^=a]{
            background-color: hotpink;
        }
        p[name$=patrimonio]{
            background-color: rgb(105, 160, 255);
        }
    
        p[name*=x]{
            background-color: rgb(105, 255, 105);
        }




    </style>    

</head>
<body>
    <h1>Ejemplos selectores</h1>
    <p name>p1</p>
    <p name="p2">p2</p>
    <p name="hola p apa">p3</p>
    <p name="antonio qqq">p4</p>
    <p name="cordoba patrimonio">p4</p>
    <p name="raxon">p5</p>

    
</body>
</html>
